<ion-view title="Dialogs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="true">
		<div>
			<button class="button button-full button-dark" ng-click="showPopup()">Multiple</button>
		</div>
		<div>
			<button class="button button-full button-primary" ng-click="showConfirm()">Confirm</button>
		</div>
		<div>
			<button class="button button-full button-balanced" ng-click="showPrompt()">Prompt</button>
		</div>
		<div>
			<button class="button button-full button-assertive" ng-click="showPasswordPrompt()">Password Prompt</button>
		</div>
		<div>
			<button class="button button-full button-positive" ng-click="showAlert()">Alert</button>
		</div>
		
		<script id="popup-template.html" type="text/ng-template">
			<input ng-model="data.wifi" type="text" placeholder="Password">
		</script>
