<ion-view title="Searchbar">
    <ion-content has-header="true" padding="true">
       <div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear">
          Cancel
        </button>
      </div>
       <div class="list">
        <div ng-repeat="item in items| filter: data.searchQuery" 
           href="#"
           class="item item-thumbnail-left">
          <img class="listClassimg" ng-src="http://demos.telerik.com/kendo-ui/content/web/foods/{{item.ProductID}}.jpg">
          <h3 class="listClassh3">{{ item.ProductName }}</h3>
          <p class="listClassp">$ {{ item.UnitPrice }}</p>
        </div>
      </div>
    </ion-content>
</ion-view>
