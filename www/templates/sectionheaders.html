<ion-view title="Section Header">
  <ion-content has-header="true" padding="true">
    <div class="list">
      <div class="item item-divider"
        ng-repeat-start="(firstLetter, items) in items">
        {{firstLetter}}
      </div>
      <div ng-repeat="item in items| filter: data.searchQuery"
        href="#"
        class="item item-thumbnail-left">
        <img class="listClassimg" ng-src="http://demos.telerik.com/kendo-ui/content/web/foods/{{item.ProductID}}.jpg">
        <h3 class="listClassh3">{{ item.ProductName }}</h3>
        <p class="listClassp">$ {{ item.UnitPrice }}</p>
        <button class="button button-clear button-positive listClassbutton" ng-click='displayAlert("{{item.ProductName}}","{{item.UnitPrice}}")'>Click Me</button>
      </div>
      <div ng-repeat-end></div>
    </div>
  </ion-content>
</ion-view>
