<ion-view title="SeekBar">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="true">
		<div class="range">
		    <i class="icon ion-volume-low"></i>
		    <input type="range" name="volume" min="0" max="100" ng-model="value1">
		    <i class="icon ion-volume-high"></i>
		</div>
		<div class="list">
    		<div class="item range range-positive">
				<i class="icon ion-ios7-sunny-outline"></i>
			    <input type="range" name="volume" min="0" max="100" ng-model="value2">
			    <i class="icon ion-ios7-sunny"></i>
			</div>
			<div class="item range range-light">
				<i class="icon ion-ios7-moon-outline"></i>
			    <input type="range" name="volume" min="0" max="100" ng-model="value3">
			    <i class="icon ion-ios7-moon"></i>
			</div>
		</div>
		<button class="button" ng-click="display();">
		  Submit
		</button>
    </ion-content>
</ion-view>
